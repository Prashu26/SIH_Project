version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network

  # Backend Service
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mernapp
      - PORT=8080
    depends_on:
      - mongo
    networks:
      - mern-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-network
    restart: unless-stopped

# Networks
networks:
  mern-network:
    driver: bridge

# Volumes
volumes:
  mongo-data:
